name: pre_thesis_app
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  firebase_core: ^1.10.0
  firebase_auth: ^3.1.0
  cloud_firestore: ^2.5.0
  firebase_storage: ^10.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true
  assets:
    - lib/assets/fonts/
    - lib/assets/images/

  fonts:
   - family: Hallasan
     fonts:
       - asset: lib/assets/fonts/JejuHallasan.ttf
   - family: Gothic
     fonts:
       - asset: lib/assets/fonts/JejuGothic.ttf
   - family: Jersey25
     fonts:
       - asset: lib/assets/fonts/Jersey25.ttf

